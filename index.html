<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alarm</title>

    <!-- My stylesheet Vendor -->
    <link rel="stylesheet" type="text/css" href="vendor/css/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css/materialize.css" media="screen,projection">
    <link rel="stylesheet" type="text/css" href="vendor/css/material-icons.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->

    <!-- My css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="app-timer">
        <header class="row">
            <div class="col s12 m6">
                <div class="white lighten-5 profile">
                    <!-- Greeting Section Start -->
                    <div class="row valign-wrapper">
                        <div class="col s12">
                            <div class="chip">
                                <img src="img/card.jpg" alt="Contact Person"> Hello There
                            </div>
                            <h6>
                                <span class="grey-text text-darken-2">Good {{hourformat}}! To You</span>
                            </h6>
                        </div>
                    </div>
                    <!-- Greeting Section End -->
                </div>
            </div>

            <!-- Calender start -->
            <div class="col s12 m6  white-text">
                <h6 class="date right-align">
                    <span class="blue z-depth-1"> {{TodaysDate}}</span>
                </h6>
                <h6 class="time right-align">
                    <span class="blue z-depth-1"> {{clock}} </span>
                </h6>
            </div>
            <!-- Calender end-->
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col s12 m6 push-m1 alarm-icon center-align">
                        <span class="animate">
                            <i id="clock" class="text-lighten-1 material-icons">alarm</i>
                        </span>
                    </div>
                    <div class="col m4">
                        <div class="col s12">
                            <div class="container-fluid">
                                <div class="row">

                                    <!-- Timer starts Display  section start -->
                                    <div class="s12 center-align time-diff">
                                        <span class="countdown">
                                            <span class="stop">{{showTimer}}</span>
                                        <!-- <span class="stop"></span> -->
                                        </span>
                                    </div>
                                    <!-- Timer starts Display  section end -->


                                    <div class="col s12 timer-button">

                                        <!-- Input Section for setting up alarm //12hr Format -->
                                        <div class="col s6">
                                            <input type="text" class="timepicker" placeholder="Set Alarm">
                                        </div>

                                        <div class="col s3">
                                            <!-- Alarm Trigger Button -->
                                            <a id="menu" @click="setAlarm" class="btn-floating btn-large waves-effect waves-light blue">
                                                <i class="material-icons">add_alarm</i>
                                            </a>

                                            <!-- Tap Target Structure -->
                                            <!-- <div class="tap-target tone blue" data-activates="menu">
                                                <div class="tap-target-content white-text">
                                                    <h5>Welcome To Alarm with Vue</h5>
                                                    <p>Click Here to start the Alarm Time,
                                                        <br>Note: The Hour format is 24hrs
                                                        <br>
                                                        <a href="#!" class="btn btn-large btn-flatwaves-effect waves-light white nxt nxt-btn black-text">Next</a>
                                                    </p>
                                                </div>
                                            </div> -->
                                        </div>

                                        <div class=" col s3">
                                            <!-- Reset Button -->
                                            <a id="nextmenu" @click="resetAlarm" class="btn-floating btn-large waves-effect waves-light red">
                                                <i class="material-icons">replay</i>
                                            </a>

                                            <!-- Tap Target Structure -->
                                            <!-- <div class="tap-target ttwo red" data-activates="nextmenu">
                                                <div class="tap-target-content white-text">
                                                    <h5>Welcome To Alarm with Vue</h5>
                                                    <p>Click Here to Reset the Time and start Over
                                                        <br> Enjoy Alarm with Vue
                                                        <br>
                                                        <a href="#!" class="btn btn-large btn-flatwaves-effect waves-light white lighten-1 dn nxt-btn black-text">Done</a>
                                                    </p>
                                                </div>
                                            </div> -->

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <audio id="ring" src="files/droplet.ogg" type="audio/ogg"></audio> -->
                    <!-- <audio id="ringout" src="files/droplet.mp3" type="audio/ogg"></audio> -->


                </div>
            </div>
    </div>
    </main>
    </div>





    <!--My Javascript Vendors -->
    <script type="text/javascript" src="vendor/js/jquery.js"></script>
    <script type="text/javascript" src="vendor/js/materialize_beta.js"></script>
    <!-- <script type="text/javascript" src="vendor/js/materialize.js"></script> -->
    <script type=" text/javascript " src="vendor/js/vue.min.js "></script>
    <script type="text/javascript " src="vendor/js/moment.js "></script>
    <script type="text/javascript " src="vendor/js/push.min.js "></script>

    <!-- My Javascript -->
    <script type="text/javascript " src="js/init.js "></script>
    <script type="text/javascript " src="js/timer.js "></script>
</body>
