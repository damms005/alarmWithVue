<!DOCTYPE html>
<html lang="en">
<!-- add toast when Button is clicked -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alarm</title>

    <!-- My stylesheet Vendor -->
    <link rel="stylesheet" type="text/css" href="vendor/css/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css/materialize.css" media="screen,projection">
    <link rel="stylesheet" type="text/css" href="vendor/css/material-icons.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> -->

    <!-- My css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="app-timer">
        <div class="container-fluid">
            <div class="row off-mg">
                <div class="col m6 s12 bg-ash f-h">
                    <div class="greeting center-align">
                        <p>
                            <img v-if="hourformat == 'Morning'" class="mn" src="./img/time/morning.svg" alt="">
                            <img v-else-if="hourformat == 'Afternoon'" class="ft" src="./img/time/afternoon.svg" alt="">
                            <img v-else="" class="ev" src="./img/time/evening.svg" alt="">
                            <span class="greet-text"> Good {{hourformat}}! </span> <br>
                            <span> {{todaysDate}} </span><br>
                            <span class="hide-on-med-and-up"> {{clock}} </span>

                        </p>
                    </div>

                    <div class="output center-align">
                        <p>
                            <img class="clock-img" src="./img/time.svg" alt="alarm display">
                            <span class="countdown white-text">
                                <span class="stop" v-cloak>{{showTimer}}</span>
                            </span>
                        </p>


                        <!-- // For setting the Alarm  On Mobile Only-->
                        <div class="col s12 timer-button hide-on-med-and-up">
                            <!-- // Input Section for setting up alarm //12hr Format -->
                            <div class="col s6">
                                <div class="col s10 push-s3">
                                    <input type="text" class="timepicker white-text " placeholder="Set Alarm">
                                </div>
                            </div>

                            <div class="col s6">
                                <!-- // Alarm Trigger Button -->
                                <a id="menu" @click="setAlarm" class="btn-floating btn-large waves-effect waves-light mobile-btn">
                                    <i class="material-icons">add_alarm</i>
                                </a>

                                <!-- // Reset Button -->
                                <a id="nextmenu" @click="resetAlarm" class="btn-floating btn-large waves-effect waves-light mobile-btn">
                                    <i class="material-icons">replay</i>
                                </a>
                            </div>

                        </div>
                    </div>

                    <div class="social-link center-align">
                        <a href="github.com/wonexo"><img src="./img/github.svg"></a>
                        <a href="twitter.com/wonexo"><img src="./img/twitter.svg"></a>
                        <a href="medium,com/@wonexo"><img src="./img/medium.svg"></a>
                    </div>
                </div>
                <div class="col m6 hide-on-small-only f-h">
                    <h5 class="right-align">{{clock}}</h5>

                    <!-- // For setting the Alarm -->
                    <div class="col s12 timer-button">
                        <!-- // Input Section for setting up alarm //12hr Format -->
                        <div class="col s6">
                            <div class=" col s4"></div>
                            <div class="col s8">
                                <input type="text" class="timepicker" placeholder="Set Alarm">
                            </div>
                        </div>

                        <div class="col s6">
                            <!-- // Alarm Trigger Button -->
                            <a id="menu" @click="setAlarm" class="btn-floating btn-large waves-effect waves-light black">
                                <i class="material-icons">add_alarm</i>
                            </a>

                            <!-- // Reset Button -->
                            <a id="nextmenu" @click="resetAlarm" class="btn-floating btn-large waves-effect waves-light black">
                                <i class="material-icons">replay</i>
                            </a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--My Javascript Vendors -->
    <script type="text/javascript" src="vendor/js/jquery.js"></script>
    <script type="text/javascript" src="vendor/js/materialize_beta.js"></script>
    <!-- <script type="text/javascript" src="vendor/js/materialize.js"></script> -->
    <script type="text/javascript " src="vendor/js/push.min.js "></script>
    <script type=" text/javascript " src="vendor/js/vue.min.js "></script>
    <script type="text/javascript " src="vendor/js/moment.js "></script>

    <!-- My Javascript -->
    <script type="text/javascript " src="js/init.js "></script>
    <script type="text/javascript " src="js/timer.js "></script>
</body>
